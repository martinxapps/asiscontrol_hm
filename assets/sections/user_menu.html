<li class="sidenav-item has-subnav {{active}}" title="{{name}}">
    <a aria-haspopup="true" href="#">
        <span class="sidenav-icon icon {{icon}}">
        </span>
        <span class="sidenav-label">
            {{name}}
        </span>
    </a>
    <ul class="sidenav level-2 collapse">
        <li class="sidenav-heading">
            {{name}}
        </li>
        {{li}}
    </ul>
</li>
